<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#311b92;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4527a0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="card1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#29b6f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4081;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f50057;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#69f0ae;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00e676;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="80" fill="#69f0ae" opacity="0.2"/>
  <circle cx="1000" cy="450" r="100" fill="#ff4081" opacity="0.2"/>
  
  <!-- Package cards -->
  <g transform="translate(600,300) scale(1.2)">
    <!-- Card 1 -->
    <g transform="translate(-200,0)">
      <rect x="-80" y="-60" width="160" height="120" rx="10" ry="10" 
            fill="url(#card1Gradient)" opacity="0.9" filter="url(#cardShadow)"/>
      <text x="0" y="-30" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
        Basic Plan
      </text>
      <text x="0" y="0" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
        3GB Data
      </text>
      <text x="0" y="20" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
        30 Days
      </text>
      <circle cx="0" cy="-80" r="15" fill="white" opacity="0.3"/>
    </g>
    
    <!-- Card 2 -->
    <g transform="translate(0,0)">
      <rect x="-80" y="-60" width="160" height="120" rx="10" ry="10" 
            fill="url(#card2Gradient)" opacity="0.9" filter="url(#cardShadow)"/>
      <text x="0" y="-30" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
        Premium Plan
      </text>
      <text x="0" y="0" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
        10GB Data
      </text>
      <text x="0" y="20" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
        60 Days
      </text>
      <circle cx="0" cy="-80" r="15" fill="white" opacity="0.3"/>
    </g>
    
    <!-- Card 3 -->
    <g transform="translate(200,0)">
      <rect x="-80" y="-60" width="160" height="120" rx="10" ry="10" 
            fill="url(#card3Gradient)" opacity="0.9" filter="url(#cardShadow)"/>
      <text x="0" y="-30" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
        Unlimited Plan
      </text>
      <text x="0" y="0" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
        Unlimited Data
      </text>
      <text x="0" y="20" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
        90 Days
      </text>
      <circle cx="0" cy="-80" r="15" fill="white" opacity="0.3"/>
    </g>
    
    <!-- Connection lines between cards -->
    <line x1="-120" y1="0" x2="-80" y2="0" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="80" y1="0" x2="120" y2="0" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(600,500)">
    <text x="0" y="-50" font-family="Arial" font-size="60" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">
      Flexible Plans
    </text>
    <text x="0" y="0" font-family="Arial" font-size="30" fill="white" text-anchor="middle" opacity="0.9">
      Choose from a variety of data plans that suit your needs
    </text>
  </g>
</svg> 