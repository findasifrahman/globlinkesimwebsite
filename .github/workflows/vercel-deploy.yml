name: Deploy to Vercel

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'README.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug Prisma Setup
        run: |
          echo "Current directory: $(pwd)"
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "Prisma version: $(npx prisma -v)"
          ls -la node_modules/.prisma
          ls -la prisma/node_modules/.prisma

      - name: Generate Prisma Client
        run: |
          npx prisma generate
          npx prisma db push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Verify Prisma Generation
        run: |
          ls -la node_modules/.prisma
          ls -la prisma/node_modules/.prisma
          cat node_modules/.prisma/client/index.js || true

      - name: Run linting
        run: npm run lint

      - name: Build
        run: |
          npm run build
          npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ESIM_ACCESS_CODE: ${{ secrets.ESIM_ACCESS_CODE }}
          ESIM_SECRET_KEY: ${{ secrets.ESIM_SECRET_KEY }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          REDTEA_API_URL: ${{ secrets.REDTEA_API_URL }}
          REDTEA_ACCESS_KEY: ${{ secrets.REDTEA_ACCESS_KEY }}
          REDTEA_SECRET_KEY: ${{ secrets.REDTEA_SECRET_KEY }}
          NEXT_PUBLIC_REDTEA_API_URL: ${{ secrets.NEXT_PUBLIC_REDTEA_API_URL }}
          NEXT_PUBLIC_REDTEA_ACCESS_KEY: ${{ secrets.NEXT_PUBLIC_REDTEA_ACCESS_KEY }}
          NEXT_PUBLIC_REDTEA_SECRET_KEY: ${{ secrets.NEXT_PUBLIC_REDTEA_SECRET_KEY }}

      - name: Deploy to Vercel
        run: |
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }} 