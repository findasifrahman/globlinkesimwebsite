name: Deploy to Vercel

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'README.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug Prisma Setup
        run: |
          echo "Current directory: $(pwd)"
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "Prisma version: $(npx prisma -v)"
          ls -la node_modules/.prisma
          ls -la prisma/node_modules/.prisma

      - name: Generate Prisma Client
        run: |
          npx prisma generate
          npx prisma db push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Verify Prisma Generation
        run: |
          ls -la node_modules/.prisma
          ls -la prisma/node_modules/.prisma
          cat node_modules/.prisma/client/index.js || true

      - name: Run linting
        run: npm run lint

      - name: Build
        run: |
          npm run build
          npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ESIM_ACCESS_CODE: ${{ secrets.ESIM_ACCESS_CODE }}
          ESIM_SECRET_KEY: ${{ secrets.ESIM_SECRET_KEY }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          REDTEA_API_URL: ${{ secrets.REDTEA_API_URL }}
          REDTEA_ACCESS_KEY: ${{ secrets.REDTEA_ACCESS_KEY }}
          REDTEA_SECRET_KEY: ${{ secrets.REDTEA_SECRET_KEY }}
          NEXT_PUBLIC_REDTEA_API_URL: ${{ secrets.NEXT_PUBLIC_REDTEA_API_URL }}
          NEXT_PUBLIC_REDTEA_ACCESS_KEY: ${{ secrets.NEXT_PUBLIC_REDTEA_ACCESS_KEY }}
          NEXT_PUBLIC_REDTEA_SECRET_KEY: ${{ secrets.NEXT_PUBLIC_REDTEA_SECRET_KEY }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
        env:
          database_url: ${{ secrets.DATABASE_URL }}
          nextauth_url: ${{ secrets.NEXTAUTH_URL }}
          nextauth_secret: ${{ secrets.NEXTAUTH_SECRET }}
          google_client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
          google_client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          jwt_secret: ${{ secrets.JWT_SECRET }}
          esim_access_code: ${{ secrets.ESIM_ACCESS_CODE }}
          esim_secret_key: ${{ secrets.ESIM_SECRET_KEY }}
          smtp_host: ${{ secrets.SMTP_HOST }}
          smtp_port: ${{ secrets.SMTP_PORT }}
          smtp_user: ${{ secrets.SMTP_USER }}
          smtp_password: ${{ secrets.SMTP_PASSWORD }}
          smtp_from: ${{ secrets.SMTP_FROM }}
          email_from: ${{ secrets.EMAIL_FROM }}
          webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          ngrok_auth_token: ${{ secrets.NGROK_AUTH_TOKEN }}
          redtea_api_url: ${{ secrets.REDTEA_API_URL }}
          redtea_access_key: ${{ secrets.REDTEA_ACCESS_KEY }}
          redtea_secret_key: ${{ secrets.REDTEA_SECRET_KEY }}
          next_public_redtea_api_url: ${{ secrets.NEXT_PUBLIC_REDTEA_API_URL }}
          next_public_redtea_access_key: ${{ secrets.NEXT_PUBLIC_REDTEA_ACCESS_KEY }}
          next_public_redtea_secret_key: ${{ secrets.NEXT_PUBLIC_REDTEA_SECRET_KEY }} 